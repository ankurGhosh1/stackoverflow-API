<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <h3>Stack Overflow API</h3>

        <form action="/search">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Search Text</label>
                    <input type="text" placeholder="Search" class="form-control" id="inputEmail4" name="query">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Page</label>
                    <input type="text" placeholder="Page" class="form-control" id="inputEmail4" name="page">          
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Page Size</label>
                    <input type="text" placeholder="Search" class="form-control" id="inputEmail4" name="pagesize">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Title</label>
                    <input type="text" placeholder="Title" class="form-control" id="inputEmail4" name="title">          
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Body</label>
                    <input type="text" placeholder="Search" class="form-control" id="inputEmail4" name="body">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">View</label>
                    <input type="number" placeholder="Page" class="form-control" id="inputEmail4" name="view">          
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Answers</label>
                    <input type="number" placeholder="Search" class="form-control" id="inputEmail4" name="answer">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">URL</label>
                    <input type="text" placeholder="Title" class="form-control" id="inputEmail4" name="url">          
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">From Date</label>
                    <input type="date" placeholder="Date" class="form-control" id="inputEmail4" name="fromdate">          
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">To Date</label>
                    <input type="date" placeholder="Date" class="form-control" id="inputEmail4" name="todate">          
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Min</label>
                    <input type="number" placeholder="Date" class="form-control" id="inputEmail4" name="min">          
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Max</label>
                    <input type="number" placeholder="Date" class="form-control" id="inputEmail4" name="max">          
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Tagged</label>
                    <input type="number" placeholder="Date" class="form-control" id="inputEmail4" name="tagged">          
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Nottagged</label>
                    <input type="number" placeholder="Date" class="form-control" id="inputEmail4" name="nottagged">          
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">User</label>
                    <input type="number" placeholder="Date" class="form-control" id="inputEmail4" name="user">          
                </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-4" >
                <label for="inputState">Order</label>
                <select id="inputState" class="form-control" name='order'>
                <option selected></option>
                <option>asc</option>
                <option>desc</option>
                </select>
            </div>
            <div class="form-group col-md-4" >
                <label for="inputState">Sort</label>
                <select id="inputState" class="form-control" name='sort'>
                <option selected>activity</option>
                <option>votes</option>
                <option>creation</option>
                <option>relevence</option>
                </select>
            </div>
            <div class="form-group col-md-4" >
                <label for="inputState">Accepted</label>
                <select id="inputState" class="form-control" name='accept'>
                <option selected></option>
                <option>True</option>
                <option>False</option>
                </select>
            </div>
            <div class="form-group col-md-3" >
                <label for="inputState">Closed</label>
                <select id="inputState" class="form-control" name='closed'>
                <option selected></option>
                <option>True</option>
                <option>False</option>
                </select>
            </div>
            <div class="form-group col-md-3" >
                <label for="inputState">Migrated</label>
                <select id="inputState" class="form-control" name='migrated'>
                <option selected></option>
                <option>True</option>
                <option>False</option>
                </select>
            </div>
            <div class="form-group col-md-3" >
                <label for="inputState">Notice</label>
                <select id="inputState" class="form-control" name='notice'>
                <option selected></option>
                <option>True</option>
                <option>False</option>
                </select>
            </div>
            <div class="form-group col-md-3" >
                <label for="inputState">Wiki</label>
                <select id="inputState" class="form-control" name='wiki'>
                <option selected></option>
                <option>True</option>
                <option>False</option>
                </select>
            </div>
            </div>
            <div class="wrapper">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
